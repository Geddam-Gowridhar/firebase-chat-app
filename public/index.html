<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat App</title>
  
  <!-- Tailwind CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>
  <script type="module" src="./firebase-init.js"></script>
  <script type="module">
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";

    // Register User
    const registerUser = (email, password) => {
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log('User registered:', userCredential.user);
          window.location.href = "/"; // Redirect to homepage after registration
        })
        .catch((error) => console.error('Error registering user:', error.message));
    };

    // Sign In User
    const signInUser = (email, password) => {
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => console.log('User signed in:', userCredential.user))
        .catch((error) => console.error('Error signing in:', error.message));
    };
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Firebase Chat App</h1>

    <!-- Authentication Section -->
    <div id="auth-section" class="bg-white p-6 rounded-lg shadow-md">
      <input id="email" type="email" placeholder="Email" class="border p-2 w-full mb-4">
      <input id="password" type="password" placeholder="Password" class="border p-2 w-full mb-4">
      <div class="flex space-x-4">
        <button type="button" onclick="signInUser(document.getElementById('email').value, document.getElementById('password').value)" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
        <button type="button" onclick="registerUser(document.getElementById('email').value, document.getElementById('password').value)" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Sign Up</button>
      </div>
    </div>

    <!-- Chat Section -->
    <div id="chat-section" class="hidden mt-6 bg-white p-6 rounded-lg shadow-md">
      <button id="logoutButton" type="button" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mb-4">Logout</button>
      <div id="messages" class="h-64 overflow-y-auto mb-4 border p-2"></div>
      <div class="flex">
        <input id="messageInput" type="text" placeholder="Type your message..." class="border p-2 w-full">
        <button type="button" onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 ml-2 rounded hover:bg-blue-600">Send</button>
      </div>
    </div>

  </div>

  <script>
    // Add logout functionality
    document.getElementById('logoutButton').addEventListener('click', async () => {
      try {
        await auth.signOut();
        window.location.reload(); // Redirect to login
      } catch (error) {
        console.error("Error signing out:", error.message);
      }
    });
  </script>

</body>
</html>
