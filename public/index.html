<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script defer src="./firebase-init.js"></script>
    <style>
      body {
        background-color: #f3f4f6;
        font-family: 'Roboto', sans-serif;
      }
      .card {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      .chat-container {
        height: 400px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <!-- Login Section -->
    <div id="loginDiv" class="card w-96">
      <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Firebase Chat App</h1>
      <form id="loginForm" class="space-y-4">
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
        >
          Login
        </button>
      </form>
      <p id="loginMessage" class="text-red-500 mt-2 text-center"></p>
      <button
        type="button"
        onclick="registerUser(document.getElementById('loginForm').email.value, document.getElementById('loginForm').password.value)"
        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition mt-4"
      >
        Sign Up
      </button>
    </div>

    <!-- Chat Section -->
    <div id="chatDiv" class="hidden card w-full max-w-3xl">
      <h2 id="welcomeMsg" class="text-xl font-bold mb-4"></h2>
      <div class="chat-container border border-gray-300 rounded p-4 mb-4 bg-gray-50">
        <ul id="messages" class="space-y-2"></ul>
      </div>
      <div class="flex space-x-2">
        <input
          id="messageInput"
          type="text"
          placeholder="Type a message..."
          class="flex-grow border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="sendBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
        >
          Send
        </button>
      </div>
      <button
        id="logoutBtn"
        class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition mt-4"
      >
        Logout
      </button>
    </div>
  </body>
</html>
