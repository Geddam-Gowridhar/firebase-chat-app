<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Firebase Chat App</h1>

    <!-- Authentication Section -->
    <div id="loginDiv" class="bg-white p-6 rounded-lg shadow-md">
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" class="border p-2 w-full mb-4" required />
        <input type="password" name="password" placeholder="Password" class="border p-2 w-full mb-4" required />
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" title="Login">Login</button>
        <button type="button" onclick="registerUser(document.getElementById('loginForm').email.value, document.getElementById('loginForm').password.value)" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mt-4" title="Sign Up">Sign Up</button>
      </form>
      <p id="loginMessage" class="text-red-500 mt-2"></p>
    </div>

    <!-- Chat Section -->
    <div id="chatDiv" class="hidden mt-6 bg-white p-6 rounded-lg shadow-md">
      <h2 id="welcomeMsg" class="text-xl font-bold mb-4"></h2>
      <ul id="messages" class="h-64 overflow-y-auto mb-4 border p-2"></ul>
      <div class="flex">
        <input id="messageInput" type="text" placeholder="Type a message..." class="border p-2 w-full">
        <button id="sendBtn" class="bg-blue-500 text-white px-4 py-2 ml-2 rounded hover:bg-blue-600">Send</button>
      </div>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mt-4">Logout</button>
    </div>
  </div>
</body>
</html>
