<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Chat Room</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      list-style: none;
    }
    #messages li {
      background: rgba(255,255,255,0.1);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    #messageForm {
      display: flex;
      padding: 20px;
      background: rgba(0,0,0,0.2);
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    #sendButton {
      padding: 10px 20px;
      border: none;
      background: #ff5f6d;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    #sendButton:hover {
      background: #ffc371;
      color: black;
    }
    #logoutButton {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    Firebase Chat Room ðŸš€
  </header>

  <button id="logoutButton">Logout</button>

  <ul id="messages"></ul>

  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit" id="sendButton">Send</button>
  </form>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPeFVgGZHJYSfgKho3z0FKnMZfBx4sjeA",
      authDomain: "fir-chat-app-66747.firebaseapp.com",
      projectId: "fir-chat-app-66747",
      storageBucket: "fir-chat-app-66747.appspot.com",
      messagingSenderId: "768757302927",
      appId: "1:768757302927:web:8ae5865d41442103f7d2fa",
      measurementId: "G-FFBZW106SW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const messagesList = document.getElementById('messages');
    const logoutButton = document.getElementById('logoutButton');

    // Protect page - redirect if not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html"; // Back to login
      }
    });

    logoutButton.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    messageForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text) {
        await addDoc(collection(db, "messages"), {
          text: text,
          createdAt: serverTimestamp()
        });
        messageInput.value = '';
      }
    });

    const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
      messagesList.innerHTML = '';
      snapshot.forEach((doc) => {
        const li = document.createElement('li');
        li.textContent = doc.data().text;
        messagesList.appendChild(li);
      });
      messagesList.scrollTop = messagesList.scrollHeight; // Auto-scroll to bottom
    });
  </script>

</body>
</html>
